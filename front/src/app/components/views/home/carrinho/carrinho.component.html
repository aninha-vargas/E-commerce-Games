<mat-card>
  <mat-card-header>
    <mat-card-title>Carrinho de Compras</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="itens" class="table mat-elevation-z8">
      <!-- Coluna do Imagem -->
      <ng-container matColumnDef="imagem">
        <th class="header" mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let item">
          <img src="{{ item.game.foto }}" alt="Sem imagem" />
          <!-- <img src="assets/images/sem-imagem.jpg" alt="Sem imagem" /> -->
        </td>
      </ng-container>
      <!-- Coluna do Nome -->
      <ng-container matColumnDef="nome">
        <th class="header" mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">
          {{ item.game!.nome }}
        </td>
      </ng-container>

      <!-- Coluna do Quantidade -->
      <ng-container matColumnDef="preco">
        <th class="header" mat-header-cell *matHeaderCellDef>Pre√ßo</th>
        <td mat-cell *matCellDef="let item">
          {{ item.preco | currency: "BRL" }}
        </td>
      </ng-container>
      <!-- Coluna do Quantidade -->
      <ng-container matColumnDef="quantidade">
        <th class="header" mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let item">{{ item.quantidade }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
    </table>
  </mat-card-content>
  <mat-card-content class="footer">
    <mat-card-footer (click)="limpar()">
      <button mat-raised-button color="accent">
        Limpar Carrinho
      </button></mat-card-footer
    >
    <mat-card-footer (click)="salvar()">
      <button mat-raised-button color="primary">
        Finalizar compra
      </button></mat-card-footer
    >
    <mat-card-footer (click)="voltar()">
      <button mat-raised-button class="btn">
        Continuar comprando
      </button></mat-card-footer
    >
    <mat-card-header class="total">
      <mat-card-title>
        Total: {{ valorTotal | currency: "BRL" }}
      </mat-card-title>
    </mat-card-header>
  </mat-card-content>
</mat-card>
